<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Users Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 20px;
    }
    h1 { text-align: center; }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:hover { background: #f1f1f1; }
    #loadBtn {
      display: block;
      margin: 0 auto 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #loadBtn:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Users from Supabase</h1>
  <button id="loadBtn">Load Data</button>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Load Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ”‘ Replace with your values from Supabase dashboard
    const SUPABASE_URL = "https://rmrcoaijuzospfrrrvyj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJtcmNvYWlqdXpvc3BmcnJydnlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwOTA0MjEsImV4cCI6MjA3MjY2NjQyMX0.LnZYhMHih-p3wvjgvUndHbjN-1gfs18CniXR6iz_wyc";

    // Create Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadUsers() {
      const { data, error } = await supabase.from("users").select("*");

      if (error) {
        console.error("Error:", error.message);
        alert("Error loading data. Check console for details.");
        return;
      }

      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "";

      if (!data || data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3">No users found</td></tr>`;
        return;
      }

      data.forEach(user => {
        const row = `<tr>
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    document.getElementById("loadBtn").addEventListener("click", loadUsers);
  </script>
</body>
</html>
